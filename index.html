<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"  />
    <link href="css/main.css" rel="stylesheet">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="main" class="work-mode">
      <div id="title"></div>
      <div class="countdown-wrapper">
          <span id="countdown"></span>
      </div>

      <div id="startPause" class="button">
        <p id="startPauseText" class="button-text"></p>
      </div>
      <div id="reset" class="button">
        <p class="button-text">Reset</p>
      </div>

      <div class="work-time time-box">
        <span id="workMinus" class="minus-sign">-</span>
        <span id="workLength"></span>
        <span id="workPlus" class="plus-sign">+</span>
      </div>

      <div class="break-time time-box">
        <span id="breakMinus" class="minus-sign">-</span>
        <span id="breakLength"></span>
        <span id="breakPlus" class="plus-sign">+</span>
      </div>



    </div>
    <script src="js/script.js"></script>>
  </body>
</html>
